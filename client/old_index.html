<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Test</title>
    <base href="/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script type="text/javascript">
        async function logUserIn() {
            var formData = JSON.stringify({
                username: $('#userId').val(),
                password: $('#password').val()
            });
            const response = await fetch("http://localhost:3001/auth/signin", {
                base: 'http://localhost:3001/',
                method: "POST", // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: formData, // body data type must match "Content-Type" header
            });
            // console.log(await response.json()) // parses JSON response into native JavaScript objects
            window.location.href = "http://localhost:3001/dashboard.html"
            return false
        }
    </script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form class="d-inline-block mx-auto p-4 shadow rounded" id="frmLogin">
            <h4 class="text-center">Login</h4>
            <div class="form-group">
                <label for="userId">Email</label>
                <input type="text" name="userId" id="userId" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>

            <div class="text-center mt-3">
                <a class="btn btn-primary mx-auto" href="signup.html" type="button">Register</a>
                <button class="btn btn-primary mx-auto" onclick="logUserIn()" type="button">Login</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
